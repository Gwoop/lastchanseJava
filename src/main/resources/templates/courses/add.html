<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:insert="fragments/header :: defaultheader"></div>
<form th:object="${courses}" action="/courses/add" method="post">

  <input type="submit" value="Создать курс" class="btn btn-success">
</form>
</body>
</html>
