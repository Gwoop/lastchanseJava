<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<div th:each="el : ${courses}">

</div>

<a href="/courses/add" class="btn btn-primary">Создать Задание</a>



</body>
</html>
