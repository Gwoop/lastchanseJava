<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:insert="fragments/header :: defaultheader"></div>
<form th:object="${courses}" action="/person/add" method="post">
  <p>Имя:
    <input type="text" id="name" th:value="*{name}" name="name" placeholder="Название" >
  <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
  </p>
    <p>Фамилия:
        <input type="text" id="first_name" th:value="*{first_name}" name="first_name" placeholder="Название" >
    <div th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>
    </p>
    <p>Отчество:
        <input type="text" id="middle_name" th:value="*{middle_name}" name="middle_name" placeholder="Название" >
    <div th:if="${#fields.hasErrors('middle_name')}" th:errors="*{middle_name}"></div>
    </p>
  <input type="submit" value="Создать курс" class="btn btn-success">
</form>
</body>
</html>
