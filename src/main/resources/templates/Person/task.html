<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header :: defaultheader"></div>
<div th:each="el : ${courses}">
    <h2 th:text="${el.name}"></h2>
    <h2 th:text="${el.first_name}"></h2>
    <h2 th:text="${el.middle_name}"></h2>
    <a th:href="'/person/edit/'+ ${el.id}">изменить</a>
    <a th:href="'/person/del/'+ ${el.id}" class="btn btn-primary">Удалить</a>
</div>
</body>
</html>
